<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>移动页面模板</title>
	<link rel="stylesheet" href="assets/css/model_index.css"></head>
<body>
	<div class="g-doc">
		<!-- head -->
		<div class="g-hd">
			<div class="hd_ctn">
				<span>头部</span>
				<div class="u-logo"></div>
				<div class="u-login">
					<span class="login_1124"></span>
					<span class="name"></span>
				</div>
			</div>
		</div>
		<!-- head end -->
		<!-- body -->
		<div class="g-bd">
			<div class="m-banner">
				<span>banner</span>
				<a href="javascript:;" class="aler_1" id="aler_1">弹出aler_1</a>
				<a href="mailto:example@example.com">给我写邮件</a>
			</div>
			<div class="m-left_right">
				<div class="m-left">左浮动</div>
				<div class="m-right">右浮动</div>
			</div>
			<div class="m-box">
				<div class="box_hd">盒子头部</div>
				<div class="box_bd">盒子内容</div>
			</div>
			
		</div>

		<!-- body end -->
		<!-- footer -->
		<div class="g-ft">
			<div class="ft_ctn">底部</div>
		</div>
		<!-- footer end -->
		<!-- alert window -->
		<div class="m-aler m-aler_1 z-hide">
			<div class="aler_hd">
				<div class="aler_bg_pic">
					<div class="aler_bg_txt">弹窗头部</div>
				</div>
			</div>
			<div class="aler_bd">弹窗内容</div>
			<div class="aler_close">关闭</div>
		</div>
		<!-- alert window end -->
		<!-- 遮罩 -->
		<div class="shade z-hide"></div>
		<!-- 遮罩 end -->
	</div>
</body>
</html>
<script data-main="assets/js/model_index" src="assets/js/require.js"></script>
